<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Heart Failure Detection</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>❤️ Heart Failure Detection</h1>
    <form id="heartForm">
      <div class="form-group">
        <label for="age">Age</label>
        <input type="number" id="age" name="age" required>
      </div>

      <div class="form-group">
        <label for="bp">Blood Pressure</label>
        <input type="number" id="bp" name="bp" required>
      </div>

      <div class="form-group">
        <label for="cholesterol">Cholesterol</label>
        <input type="number" id="cholesterol" name="cholesterol" required>
      </div>

      <div class="form-group">
        <label for="diabetes">Diabetes</label>
        <select id="diabetes" name="diabetes" required>
          <option value="">Select</option>
          <option value="1">Yes</option>
          <option value="0">No</option>
        </select>
      </div>

      <button type="submit">Predict</button>
    </form>
    <div class="result" id="result"></div>
  </div>

  <script>
    document.getElementById("heartForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const age = document.getElementById("age").value;
      const bp = document.getElementById("bp").value;
      const cholesterol = document.getElementById("cholesterol").value;
      const diabetes = document.getElementById("diabetes").value;

      // Mock prediction logic (replace with backend API call)
      if (bp > 140 || cholesterol > 240 || diabetes == "1") {
        document.getElementById("result").innerText = "⚠️ High Risk of Heart Failure";
        document.getElementById("result").style.color = "red";
      } else {
        document.getElementById("result").innerText = "✅ Low Risk of Heart Failure";
        document.getElementById("result").style.color = "green";
      }
    });
  </script>
</body>
</html>
